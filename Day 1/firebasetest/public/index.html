    <title>Welcome to Firebase Hosting</title>
  </head>
  <body>
    <div id="message"></div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
   
   <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyB-mK8i9sFzMhs1GhKQroIs96aiZPa24VU",
        authDomain: "myproject-ab7c4.firebaseapp.com",
        databaseURL: "https://myproject-ab7c4-default-rtdb.firebaseio.com",
        projectId: "myproject-ab7c4",
        storageBucket: "myproject-ab7c4.appspot.com",
        messagingSenderId: "854789272415",
        appId: "1:854789272415:web:25996885821cb50562bcea",
        measurementId: "G-JFM04TWLNH"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      var message = document.getElementById('message');
      var dbRef = firebase.database().ref().child('message');

      dbRef.on('value', (snapshot) => message.innerText = snapshot.val())

    </script>
  </body>
</html>
